{% extends 'base.html' %}

{% block titulo %}Tienda Virtual{% endblock %}

{% block contenido %}
<table align="center">
    
    <tr>
        <td>
            <img src="{{url_for('static', filename='fotos/') }}{{producto.id}}.jpg" alt="" width="256px">
        </td>
        <td>
            <h2>{{ producto.categoria }} - {{ producto.marca }}</h2>
            <h1>{{ producto.nombre }}</h1>
            <h2>{{ "{:,}".format(producto.precio) }}</h2>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-primary "><a class="text-white" href="{{url_for('index')}}">Regresar</a></button>
        </td>
    </tr>
</table>

{% endblock %}
